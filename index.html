<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Guess Number Game</title>
  </head>

  <body>
    <div class="container">
      <h1 class="top-header">Let me guess your number:</h1>
      <div class="game-box">
        <img
          id="owl"
          class="owl-pic"
          src="./assets/imgs/Picsart_24-11-22_14-38-11-320.png"
          alt="owl"
        />
        <div id="left-bar" class="left-bar">
          <h1 class="guess-header">My guess is:</h1>
          <input type="text" name="" id="guess-number" class="guess-number" autocomplete="off"/>
          <div class="error-handling" id="error-handling">"Error! It's invalid input.Try Again!"</div>
          <p class="chances">
            User Chances: <span id="chance-remain">10</span>
          </p>
        </div>

        <div class="right-bar" id="right-bar">
          <span id="higher" class="tags"
            >Higher: <span id="higher-no">-</span
          ></span>
         
          <span id="correct" class="tags">Correct!</span>
          <span id="lower" class="tags"
            >Lower: <span id="lower-no">-</span
          ></span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
